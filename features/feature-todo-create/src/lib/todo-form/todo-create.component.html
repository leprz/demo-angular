<form [formGroup]="formGroup" (submit)="onSubmit()">
  <div class="form-control">
    <input
      class="form-control__input"
      type="text"
      [formControlName]="todoFormControlNames.name"
      (blur)="onInputBlur(formGroup.controls[todoFormControlNames.name])"
    />
    <button class="form-control__submit btn-icon" type="submit">
      <i class="icon-plus"></i>
    </button>
    <ui-form-errors
      class="form-control__errors"
      [control]="formGroup.controls.name"
    ></ui-form-errors>
  </div>
</form>
