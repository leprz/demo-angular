@if(uiTodoList$ | async; as todoList) {
  <ui-loaded-content
    [content]="todoList"
    >
    <div class="todo-list">
      @if (todoList.value && todoList.value.length > 0) {
        @for (todoItem of todoList.value; track trackByFn($index, todoItem)) {
          <ui-todo-item
            class="todo-list__item"
            [todo]="todoItem"
            [fade]="todoItem.isComplete"
            @hide
            >
            <feature-todo-list-resolution
              todo-item-prefix
              [params]="todoItem">
            </feature-todo-list-resolution>
            <feature-todo-list-delete
              todo-item-action
              [params]="todoItem">
            </feature-todo-list-delete>
          </ui-todo-item>
        }
      } @else {
        <h2>No results found</h2>
      }
    </div>
  </ui-loaded-content>
}
