<div
  class="loaded-content"
  [ngClass]="{
  'loaded-content--loading': content.isLoading,
  'loaded-content--error': content.error,
  }"
  >
  @if (content.isLoading) {
    <ui-loading></ui-loading>
  }
  @if (!content.isLoading && content.error; as error) {
    <h2>Something went wrong</h2>
    {{ error.message }}
  }
  @if (!content.isLoading && !content.error) {
    <ng-content></ng-content>
  }
</div>
