<div
  [@fadeInOutAnimation]="fade ? 'out' : 'in'"
  class="todo-item"
  [ngClass]="{ 'todo-item--complete': todo.isComplete }"
>
  <div class="todo-item__col todo-item__prefix">
    <ng-content select="[todo-item-prefix]"></ng-content>
    <ng-container *ngIf="todo.detailsUrl; else title">
      <a class="todo-item__details" [routerLink]="todo.detailsUrl">
        <ng-template [ngTemplateOutlet]="title"></ng-template>
      </a>
    </ng-container>
    <ng-template #title>
      <span class="todo-item__title">{{ todo.title }}</span>
    </ng-template>
  </div>
  <div class="todo-item__col">
    <div class="todo-item__actions">
      <ng-content select="[todo-item-action]"></ng-content>
    </div>
  </div>
</div>
