<editable
  class="ui-input-inline-editable"
  [ngClass]="{ 'ui-input-inline-editable--is-enabled': isEnabled() }"
  [enabled]="isEnabled()"
  (save)="onSave()"
  (cancel)="onCancel()"
  (modeChange)="onModeChange()"
>
  <ng-template viewMode>
    <span>{{ control().value }}</span>
  </ng-template>
  <ng-template editMode>
    <input
      type="text"
      [formControl]="control()"
      editableOnEscape
      editableFocusable
      editableOnEnter
    >
    <ui-form-errors
      class="form-control__errors ui-input-inline-editable__errors"
      [control]="control()"
    ></ui-form-errors>
  </ng-template>
</editable>
